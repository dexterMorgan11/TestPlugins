name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@master
        with:
          ref: "builds"
          path: "builds"
          persist-credentials: true
      
      - name: Clean old builds
        # ضفنا -f و || true عشان لو المجلد فاضي ميعملش Error
        run: mkdir -p $GITHUB_WORKSPACE/builds && rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp -f **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          cp -f build/plugins.json $GITHUB_WORKSPACE/builds/repo.json || cp -f build/repo.json $GITHUB_WORKSPACE/builds/repo.json || true

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          # عملنا commit عادي بدل amend عشان أول مرة
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
